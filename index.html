    <script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1F1F1F;
            margin: 0;
            padding: 0;
        }
        .bg-premium-gradient {
            background: linear-gradient(135deg, #FFFFFF 0%, #C1C6C0 100%);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #FFFFFF; }
        ::-webkit-scrollbar-thumb { background: #C5A24A; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #a88a3f; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .athenix-card {
            background: #FFFFFF;
            border: 1px solid #C1C6C0;
            border-radius: 12px;
            box-shadow: 0 4px 20px -10px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .athenix-card:hover {
            box-shadow: 0 10px 30px -12px rgba(197, 162, 74, 0.15);
            transform: translateY(-2px);
        }
        .btn-primary {
            background-color: #C5A24A;
            color: #FFFFFF;
            transition: all 0.3s ease;
        } .btn-primary:hover {
            background-color: #a88a3f;
            box-shadow: 0 8px 20px -6px rgba(197, 162, 74, 0.4);
        }
    </style>
</head>
